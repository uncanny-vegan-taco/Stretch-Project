<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to Stretch!</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>Where do you want to Stretch?</h1>
    <main class="container">
      <div class="select">
        <button id="neck" class="primary-button">Neck</button>
        <button id="shoulders" class="primary-button">Shoulders</button>
        <button id="chest" class="primary-button">Chest</button>
        <button id="core" class="primary-button">Core</button>
        <button id="hips" class="primary-button">Hips</button>
        <button id="quads" class="primary-button">Quads</button>
        <button id="shins" class="primary-button">Shins</button>
        <button id="feet" class="primary-button">Feet</button>
      </div>
      <div id="media">
        <img src="media/diagram.png" alt="Anatomical Diagram" />
      </div>
      <div class="select">
        <button class="primary-button">Back</button>
        <button class="primary-button">Glutes</button>
        <button class="primary-button">IT Band</button>
        <button class="primary-button">Hamstrings</button>
        <button class="primary-button">Calves</button>
      </div>
      <!--Images with different areas of the body-->
      <!--Hover or click on images to be taked to a stretch video-->
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
