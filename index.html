<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to Stretch!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h3>-Time to-</h3>
      <h1>Stretch!</h1>
    </header>
    <h2>Select the Area of the Body you want to Work:</h2>
    <main class="container">
      <div class="select">
        <p id="neck" class="primary-button">Neck</p>
        <p id="shoulders" class="primary-button">Shoulders</p>
        <p id="chest" class="primary-button">Chest</p>
        <p id="core" class="primary-button">Core</p>
        <p id="back" class="primary-button">Back</p>
        <p id="hips" class="primary-button">Hips</p>
        <p id="glutes" class="primary-button">Glutes</p>
      </div>
      <div id="media">
        <iframe
          src="https://www.youtube.com/embed/g1pb2aK2we4?si=DGsOXgjMC4kHg749"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="select">
        <p id="quads" class="primary-button">Quads</p>
        <p id="hamstrings" class="primary-button">Hamstrings</p>
        <p id="it-band" class="primary-button">IT Band</p>
        <p id="shins" class="primary-button">Shins</p>
        <p id="calves" class="primary-button">Calves</p>
        <p id="feet" class="primary-button">Feet</p>
        <p id="fullbody" class="primary-button">Full Body</p>
      </div>
    </main>
    <!--Embed some IG fitness pages?-->
    <footer>Here is where something will be</footer>
    <script src="src/script.js"></script>
  </body>
</html>
